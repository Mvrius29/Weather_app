<!DOCTYPE html>
<html lang="ro">

<head>
    <!-- Meta tags aici -->
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
   

</head>

<body>
    <div id="app">
        <p id="title">Weather app</p>
        <div id="content-wrapper">
            <div id="search">
                <input type="text" id="search-bar">
                <button id="search-btn">Search</button>
            </div>
   <div id="loading" class="hidden" >Loading...</div>
   <div id="error" class="hidden"><p id="error-content"></p></div>
       <div id="informations" style="display: none">
            <div id="location-details">
                <p id="city-input">cc</p>
                <p id="city-temp">tt</p> 
                <p id="feels-like-row">Se simte ca: <span id="feels-like"></span></p>
                <div id="weather-type-container">
                    <p id="location-weather-type"></p>
                </div>
            </div>

            <!-- Informații suplimentare, sub location-details -->
            <div id="additional-info">
                <p><strong>Umiditate:</strong> <span id="humidity"></span></p>
                <p><strong>Presiune:</strong> <span id="pressure"></span></p>
                <p><strong>Vânt:</strong> <span id="wind"></span></p>
                <p><strong>Răsărit:</strong> <span id="sunrise"></span></p>
                <p><strong>Vizibilitate:</strong> <span id="visibility"></span></p>
                <p><strong>Apus:</strong> <span id="sunset"></span></p>
            </div>
        </div>
    </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
